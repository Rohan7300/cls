name: Build Android APK

on:
  push:
    branches:
      - celerity-osm

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant Permissions
        run: chmod +x ./gradlew

      - name: Clean
        run: ./gradlew clean

      # Uncomment to run unit tests if needed
      # - name: Run Unit Tests
      #   run: ./gradlew test

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Archive APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Install App Center CLI
        run: npm install -g appcenter-cli

      - name: Upload App to App Center
        run: |
          appcenter login --token ${{ secrets.APPCENTER_TOKEN }}
          appcenter distribute release --app rohan8171/CLS --group CLS-TEST --file app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # Update this as needed
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Notify Users
        run: |
          echo "Download your APK here: https://github.com/${{ github.repository }}/releases/download/v1.0.0/app-debug.apk" | mail -s "Your APK is Ready" rohan96negi@gmail.com
